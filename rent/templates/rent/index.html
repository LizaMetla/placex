{% extends 'rent/base.html' %}
{% block context %}
    <div class="products-catagories-area clearfix">
            <div class="amado-pro-catagory clearfix">
            {% for advert in adverts_list %}
                <div class="single-products-catagory clearfix" >
                    <a href="{% url 'advert-detail' advert.pk %}">
                        <!-- Hover Content -->
                        <img src="{{ advert.get_main_image.file.url }}" alt="{{ advert.address }}" style="width:400px;height:350px;">
                        <div class="hover-content">
                            <div class="line"></div>
                            <p>From {{ advert.price }}</p>
                            <h4>{{ advert.address }}</h4>
                        </div>
                    </a>
                </div>
            {% endfor %}
            </div>
    </div>
  <!-- Full Page Image Background Carousel Header -->
  

{% endblock %}
